<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Kadai</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Namma Kadai</div>
            <ul>
                <li><a href="#addItem">Add Item</a></li>
                <li><a href="#viewItems">View Items</a></li>
                <li><a href="#makePurchase">Make Purchase</a></li>
                <li><a href="#viewReport">View Report</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Namma Kadai</h1>
            <p>Your one-stop shop for all needs.</p>
        </div>
    </section>

    <!-- Add Item Section -->
    <div class="content-section" id="addItem">
        <h2>Add Item</h2>
        <form id="addItemForm">
            <label for="item_id">Item ID:</label>
            <input type="text" id="item_id" name="item_id" required>

            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required step="0.01">

            <button type="submit">Add Item</button>
        </form>
    </div>

    <!-- View Items Section -->
    <div class="content-section" id="viewItems">
        <h2>Items</h2>
        <div id="itemsList"></div>
    </div>
    
    <!-- Make Purchase Section -->
    <div class="content-section" id="makePurchase">
        <h2>Make Purchase</h2>
        <form id="addPurchaseForm">
            <label for="purchase_id">Purchase ID:</label>
            <input type="text" id="purchase_id" name="purchase_id" required>

            <label for="purchase_item_id">Item ID:</label>
            <input type="text" id="purchase_item_id" name="purchase_item_id" required>

            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" required step="0.01">

            <label for="qty">Quantity:</label>
            <input type="number" id="qty" name="qty" required>

            <button type="submit">Add Purchase</button>
        </form>
    </div>

    <!-- View Report Section -->
    <div class="content-section" id="viewReport">
        <h2>Report</h2>
        <button id="viewReportButton">View Report</button>
        <div id="report"></div> <!-- The report will be displayed here -->
    </div>

    <footer>
        <p>&copy; 2024 Namma Kadai. All Rights Reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
